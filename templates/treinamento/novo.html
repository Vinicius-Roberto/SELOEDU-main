{% extends "base.html" %}
{% block title %}Novo Treinamento{% endblock %}

{% block content %}
<h2>Novo Treinamento</h2>

<form method="post">
    <p>
        <label>Título:</label><br>
        <input type="text" name="titulo" required>
    </p>
    <p>
        <label>Descrição:</label><br>
        <textarea name="descricao"></textarea>
    </p>
    <p>
        <label>Data de Início:</label><br>
        <input type="date" name="data_inicio" required>
    </p>
    <p>
        <label>Data de Fim:</label><br>
        <input type="date" name="data_fim" required>
    </p>
    <p>
        <label>Carga Horária (h):</label><br>
        <input type="number" name="carga_horaria" required>
    </p>
    <button type="submit">Salvar</button>
</form>

<p><a href="{{ url_for('treinamento.listar') }}">Voltar</a></p>
{% endblock %}
